<div class="custom-product-item m-5">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Please review your card:</h3>
    </div>
    <div class="card-body" *ngFor="let product of order?.products">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="fw-lighter">{{ product.product.name }}</h5>
        <span class="fw-lighter">{{ product.count }} x ${{ product.product.price }}</span>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex justify-content-between align-items-center">
        <h3 class="card-title mb-0">Order Price:</h3>
        <span class="card-text text-danger p-1 fs-3">${{ order?.cost }}</span>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-primary btn-lg m-3" (click)="goToShopping()">Back</button>
      <button type="button" class="btn btn-primary btn-lg m-3" [class.disabled]="!hasProducts" (click)="makeAnOrder() ">
        Buy
      </button>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="orderSuccessModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Order created!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Order successfully created!</p>
      </div>
    </div>
  </div>
</div>
